<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learning WebGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <canvas class="Webgl-canvas"></canvas>

    <div class="SickSlider-cameraAngleX SickSlider SickSlider--isHidden hasMarginSmall">
      <div class='SickSlider-label'>Label text</div>
      <div class="SickSlider-slider SickSlider--isUnselectable">
        <div class="SickSlider-stripe"></div>
        <div class="SickSlider-head"></div>
      </div>
    </div>

    <div class="SickSlider-cameraAngleY SickSlider SickSlider--isHidden hasMarginSmall">
      <div class='SickSlider-label'>Label text</div>
      <div class="SickSlider-slider SickSlider--isUnselectable">
        <div class="SickSlider-stripe"></div>
        <div class="SickSlider-head"></div>
      </div>
    </div>

    <div class="SickSlider-cameraAngleZ SickSlider SickSlider--isHidden hasMarginSmall">
      <div class='SickSlider-label'>Label text</div>
      <div class="SickSlider-slider SickSlider--isUnselectable">
        <div class="SickSlider-stripe"></div>
        <div class="SickSlider-head"></div>
      </div>
    </div>

    <div class="SickSlider-cameraDistance SickSlider SickSlider--isHidden hasMarginSmall">
      <div class='SickSlider-label'>Label text</div>
      <div class="SickSlider-slider SickSlider--isUnselectable">
        <div class="SickSlider-stripe"></div>
        <div class="SickSlider-head"></div>
      </div>
    </div>

    <script class="Webgl-vertexShader2d" type="notjs">
      attribute vec4 a_position;
      uniform mat4 u_matrix;

      void main() {
        // Multiply the position by the matrix.
        gl_Position = u_matrix * a_position;
        gl_PointSize = 10.0;
      }
    </script>

    <script class="Webgl-fragmentShader2d" type="notjs">
      // fragment shaders don't have a default precision so we need
      // to pick one. mediump is a good default
      precision mediump float;

      void main() {
        // Draw a disk
        // Source: https://www.desultoryquest.com/blog/drawing-anti-aliased-circular-points-using-opengl-slash-webgl/
        // ---------

        vec4 color = vec4(1, 0, 0.5, 1); // reddish-purple
        float r = 0.0, delta = 0.0, alpha = 1.0;

        // gl_PointCoord is the [x, y] coordinate of currently drawn pixel inside
        // the 1 by 1 rectangle. The x and y values are between 0 and 1.
        // We translate the coordinates to be from -1 to 1 instead:
        vec2 cxy = 2.0 * gl_PointCoord - 1.0;

        // Calculate the square of the distance from [0, 0]
        r = dot(cxy, cxy);

        // Do not draw the pixel if the distance is greater than one,
        // which means the pixel is outside the disk
        if (r > 1.0) {
            discard;
        }

        // Draw the pixel inside the disk
        gl_FragColor = color * (alpha);
      }

    </script>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
