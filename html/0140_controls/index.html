<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learning WebGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class='layout-fixed layout-padding'>
      <div class="TwoGalaxies-container isFullScreenWide isUnselectable">
        <canvas class="TwoGalaxies-canvas"></canvas>

        <div class='TwoGalaxies-hudContainer'>
          <div class='TwoGalaxies-hudContainerChild'>
            <div class='TwoGalaxies-leftBottomButtonContainer'>
              <a class='TwoGalaxies-timeStepButton TwoGalaxies-leftBottomButton TwoGalaxies-bottomButton TwoGalaxies-doesChangeOpacityOnHover' href='#' title='Time step'><img src='images/clock_icon.png' alt='Time step' class='TwoGalaxies-bottomImage'></a>
            </div>
            <div class='TwoGalaxies-rightBottomButtonContainer'>
              <a class='TwoGalaxies-reloadButton TwoGalaxies-rightBottomButton TwoGalaxies-bottomButton TwoGalaxies-doesChangeOpacityOnHover' href='#' title='Reload'><img src='images/reload_icon.png' alt='Restart' class='TwoGalaxies-bottomImage'></a>
              <a class='TwoGalaxies-reverseTimeButton TwoGalaxies-rightBottomButton TwoGalaxies-bottomButton TwoGalaxies-doesChangeOpacityOnHover' href='#' title='Reverse time'><img src='images/reverse_time_icon.png' alt='Reverse time' class='TwoGalaxies-bottomImage'></a>
              <a class='TwoGalaxies-pauseButton TwoGalaxies-rightBottomButton TwoGalaxies-bottomButton TwoGalaxies-doesChangeOpacityOnHover' href='#' title='Pause'><img src='images/pause_icon.png' alt='Pause' class='TwoGalaxies-bottomImage'></a>
              <a class='TwoGalaxies-resumeButton TwoGalaxies-rightBottomButton TwoGalaxies-bottomButton TwoGalaxies-doesChangeOpacityOnHover TwoGalaxies-bottomButton--isHidden' href='#' title='Resume'><img src='images/resume_icon.png' alt='Resume' class='TwoGalaxies-bottomImage'></a>
            </div>
          </div>
        </div>
      </div>

      <div class="SickSlider SickSlider--isHidden hasMarginSmall SickSlider--isUnselectable">
        <div class='SickSlider-label'>Label text</div>
        <div class="SickSlider-slider">
          <div class="SickSlider-stripe"></div>
          <div class="SickSlider-head"></div>
        </div>
      </div>

      <script class="Webgl-vertexShader2d" type="notjs">
        attribute vec4 a_position;
        attribute vec4 a_color;
        uniform mat4 u_matrix;
        varying vec4 v_color;

        void main() {
          // Multiply the position by the matrix.
          gl_Position = u_matrix * a_position;

          // Make stars that are further away appear smaller
          // but not smaller than minimum size
          gl_PointSize = max(1200.0 / gl_Position.z, 4.0);

          // Pass the color to the fragment shader
          v_color = a_color;
        }
      </script>

      <script class="Webgl-fragmentShader2d" type="notjs">
        // fragment shaders don't have a default precision so we need
        // to pick one. mediump is a good default
        precision mediump float;

        // Passed in from the vertex shader.
        varying vec4 v_color;

        void main() {
          // Draw a disk
          // Source: https://www.desultoryquest.com/blog/drawing-anti-aliased-circular-points-using-opengl-slash-webgl/
          // ---------

          // gl_PointCoord is the [x, y] coordinate of currently drawn pixel inside
          // the 1 by 1 rectangle. The x and y values are between 0 and 1.
          // We translate the coordinates to be from -1 to 1 instead:
          vec2 cxy = 2.0 * gl_PointCoord - 1.0;

          // Calculate the square of the distance from [0, 0]
          float r = dot(cxy, cxy);

          // Do not draw the pixel if the distance is greater than one,
          // which means the pixel is outside the disk
          if (r > 1.0) {
              discard;
          }

          // Draw the pixels inside the disk with the supplied color
          // Make middle brighter to make it look like a sphere
          // r = pow(r, 0.5);
          gl_FragColor = v_color * r + vec4(1, 1, 1, 1) * (1.0 - r);
        }

      </script>

      <script type="module" src="./js/main.js"></script>
    </div>
  </body>
</html>
